{% extends "base.html" %} {% block title %} Word Generator - Signup Newsletter {% endblock %} {% block content %}
<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4">
            <h3>Signup for Newsletter</h3>
            <form name="addEmail" class="form-inline" action="" method="post">
              <!-- CSRF -->
              {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="inputEmail">Email Address</label>
                    {{ form.userEmail(class="form-control") }}
                </div>
                <button type="submit" class="btn btn-default"> Signup</button>
            </form>
        </div>
    </div>
    <hr>
</div>
<hr>
<footer>
    <p>&copy; Company 2018</p>
</footer>
</div>
<!-- /container -->
{% endblock %}
